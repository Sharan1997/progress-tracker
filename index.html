<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .tasks {
      margin-top: 20px;
    }

    .tasks label {
      display: block;
      margin-bottom: 5px;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
    }

    .clear-btn {
      background-color: #f44336;
      color: white;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .grid-view {
      margin-top: 30px;
    }

    .entry-row {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .entry-column {
      flex: 1;
      padding: 0 10px;
    }

    .task-status {
      font-size: 14px;
    }

    .done {
      color: green;
    }

    .not-done {
      color: red;
    }

    .date-header {
      font-weight: bold;
      margin-top: 20px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    .congrats-message {
      text-align: center;
      color: #4CAF50;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Progress Tracker</h1>

    <label for="user">Select User:</label>
    <select id="user">
      <option value="">-- Choose User --</option>
      <option value="Nagaveni">Nagaveni</option>
      <option value="Sharan">Sharan</option>
    </select>

    <div class="tasks">
      <label><input type="checkbox" value="Skin Care"> Skin Care</label>
      <label><input type="checkbox" value="Workout"> Workout</label>
      <label><input type="checkbox" value="Dry Fruits"> Dry Fruits</label>
      <label><input type="checkbox" value="Read 30 min"> Read 30 min</label>
    </div>

    <div class="buttons">
      <button class="save-btn" onclick="saveProgress()">Save Progress</button>
      <button class="clear-btn" onclick="clearCheckboxes()">Clear Response</button>
    </div>

    <div class="message" id="message"></div>
    <div class="congrats-message" id="congrats"></div>

    <div class="grid-view" id="entries"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAETAhm9M3TEyHt-Nfzm9LO1IuiuiNkoEE",
      authDomain: "dailyprogresstracker-3e78d.firebaseapp.com",
      projectId: "dailyprogresstracker-3e78d",
      storageBucket: "dailyprogresstracker-3e78d.appspot.com",
      messagingSenderId: "562711084610",
      appId: "1:562711084610:web:2f99d09be9c35300b777db"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const allTasks = ["Skin Care", "Workout", "Dry Fruits", "Read 30 min"];

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate();
      const suffix = (d => {
        if (d > 3 && d < 21) return 'th';
        switch (d % 10) {
          case 1: return 'st';
          case 2: return 'nd';
          case 3: return 'rd';
          default: return 'th';
        }
      })(day);
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                          "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();
      return `${day}${suffix} ${month} ${year}`;
    }

    function getLocalDate() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function saveProgress() {
      const user = document.getElementById('user').value;
      const congratsDiv = document.getElementById('congrats');
      congratsDiv.style.display = "none";

      if (!user) {
        alert("Please select a user");
        return;
      }

      const checkboxes = document.querySelectorAll('.tasks input[type="checkbox"]');
      const selectedTasks = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      const today = getLocalDate();
      const key = `${user}_${today}`;
      const data = { user, date: today, tasks: selectedTasks };

      localStorage.setItem(key, JSON.stringify(data));
      document.getElementById('message').innerText = "‚úÖ Today's progress saved!";
      loadEntries();

      db.collection("progress").doc(key).set(data)
        .then(() => console.log("Saved to Firebase"))
        .catch(err => console.error("Firebase error:", err));

      if (selectedTasks.length === allTasks.length) {
        congratsDiv.innerText = `üéâ Congratulations ${user}, you did it!`;
        congratsDiv.style.display = "block";
      }
    }

    function clearCheckboxes() {
      const checkboxes = document.querySelectorAll('.tasks input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
      document.getElementById('message').innerText = "‚òëÔ∏è Selections cleared!";
      document.getElementById('congrats').style.display = "none";
    }

    function loadEntries() {
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      const users = ['Nagaveni', 'Sharan'];
      const dataByDate = {};

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const [user, date] = key.split('_');
        if (users.includes(user)) {
          const entry = JSON.parse(localStorage.getItem(key));
          if (!dataByDate[date]) dataByDate[date] = {};
          dataByDate[date][user] = entry;
        }
      }

      const sortedDates = Object.keys(dataByDate).sort((a, b) => new Date(b) - new Date(a));
      if (sortedDates.length === 0) {
        entriesDiv.innerHTML = "<p>No entries found.</p>";
        return;
      }

      sortedDates.forEach(date => {
        const dayBlock = document.createElement('div');
        dayBlock.className = 'day-block';
        const formattedDate = formatDate(date);

        const nagaveniData = dataByDate[date]['Nagaveni'] || { tasks: [] };
        const sharanData = dataByDate[date]['Sharan'] || { tasks: [] };

        const renderTasks = (userData) => {
          return allTasks.map(task => {
            const done = userData.tasks.includes(task);
            return `<span class="${done ? 'done' : 'not-done'}">${done ? '‚úîÔ∏è' : '‚ùå'} ${task}</span>`;
          }).join("<br>");
        };

        dayBlock.innerHTML = `
          <div class="date-header">${formattedDate}</div>
          <div class="entry-row">
            <div class="entry-column">
              <h4>Nagaveni</h4>
              <div class="task-status">${renderTasks(nagaveniData)}</div>
            </div>
            <div class="entry-column">
              <h4>Sharan</h4>
              <div class="task-status">${renderTasks(sharanData)}</div>
            </div>
          </div>
        `;

        entriesDiv.appendChild(dayBlock);
      });
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
